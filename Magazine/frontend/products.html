<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/products.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/cart.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="nav__logo">tech.shop</a>
            <ul class="nav__links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
            </ul>
            <div class="nav__auth">
                <button id="authButton">Login</button>
            </div>
            <button id="cartButton" class="btn btn-dark">Cart</button>
        </nav>
    </header>
    <main>
        <div class="products-container" id="products">
            <!-- Товари завантажуються динамічно -->
        </div>
    </main>

    <!-- Pop-up корзина -->
    <div id="cartModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Shopping Cart</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="cart col-md-7 mx-auto">
                            <div id="cartItems">
                                <!-- Items will be dynamically loaded -->
                            </div>
                        </div>
                        <div class="col-md-4 summary">
                            <h5><b>Summary</b></h5>
                            <hr>
                            <div class="row">
                                <div class="col">PRICE:</div>
                                <div class="col text-right" id="totalAmount">$0.00</div>
                            </div>
                             <div class="row">
                                 <div class="col">DELIVERY:</div>
                                 <div class="col text-right">$50.00</div>
                             </div>
                            <button id="checkoutButton" class="btn btn-dark btn-block mt-3">Checkout</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer__container">
            <div class="footer__col">
                <h4>About Us</h4>
                <div class="footer__links">
                    <a href="#">Our Story</a>
                </div>
            </div>
            <div class="footer__col">
                <h4>Support</h4>
                <div class="footer__links">
                    <a href="#">Contact Us</a>
                </div>
            </div>
            <div class="footer__col">
                <h4>Follow Us</h4>
                <div class="footer__socials">
                    <a href="#"><i class="ri-facebook-line"></i></a>
                    <a href="#"><i class="ri-instagram-line"></i></a>
                    <a href="#"><i class="ri-twitter-line"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js" defer></script>
    <script src="js/products.js" defer></script>
    <script src="js/cart.js" defer></script>
</body>
</html>
